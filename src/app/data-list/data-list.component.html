<table border="1px" width="100%">
    <tr>
        <th>Id</th>
        <th>nama</th>
        <th>alamat</th>
        <th>company name</th>
        <th>phone</th>
    </tr>
    <tr  *ngFor="let user of dataSource">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.address.city}}</td>
        <td>{{user.company.name}}</td>
        <td>{{user.phone}}</td>
    </tr>
</table>
