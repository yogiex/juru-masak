<table border="1px" width="100%">
    <tr>
        <th>Id</th>
        <th>nama</th>
        <th>username</th>
        <th>alamat</th>
    </tr>
    <tr  *ngFor="let user of Users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.address.city}}</td>
    </tr>
</table>
